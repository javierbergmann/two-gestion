<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/two-style.css">

    <title>Login | two</title>
</head>

<body class="body-login">
    <div class="frm-login">
        <div class="logo">
            <img src="../public/img/TWO-SOFTWARE-LOGO-largo.png" alt="">
        </div>
        <div class="inputs">
            <div class="two-columns">
                <label for="txtUsuario">Usuario</label>
                <input type="text" id="txtUsuario" autocomplete="off">
            </div>
            <div class="two-columns">
                <label for="txtPassword">Contraseña</label>
                <input type="password" id="txtPassword" value="">
            </div>
        </div>
        <div class="link">
            <a href="#">¿Olvido su contraseña?</a>
        </div>
        <div class="buttons">
            <button type="button" id="btnConfirmar">Confirmar</button>
            <button type="button" id="btnCancelar">Cancelar</button>
        </div>
    </div>
</body>

</html>
